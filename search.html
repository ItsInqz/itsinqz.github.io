<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms Demo</title>
	</head>
	<body>
		<header>
			<h2>Forms Demo</h2>
		</header>
		<main>
			<form action="https://reddit.com/search">
				<hr />
				<label for="search">Enter Your Reddit Search</label>
				<br />
				<input type="text" placeholder="your search" id="search" name="q" />
				<br />
				<button>Search</button>
			</form>
			<form action="https://google.com/search">
				<hr />
				<label for="search">Enter Your Google Search</label>
				<br />
				<input type="text" placeholder="your search" id="search" name="q" />
				<br />
				<button>Search</button>
			</form>
			<form action="https://youtube.com/search">
				<hr />
				<label for="search">Enter Your Youtube Search</label>
				<br />
				<input
					type="text"
					placeholder="your search"
					id="search"
					name="search_query"
				/>
				<br />
				<button>Search</button>
			</form>
		</main>
	</body>
</html>
